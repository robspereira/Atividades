<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de situação de alunos</title>


    <!-- #Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <h1 class="text-center">Situação de alunos</h1>

    <main class="container">
    
        <div style="margin-bottom: 2rem">    
        <div id="js-mensagem-view"></div>    
        
        <form class ="row g-3" onsubmit="controllerAluno.adiciona(event )">

            
            <div class="col-12">
                <label for="inputNome">Nome do Aluno</label>
                <input type="text" id="inputNome" placeholder="Nome Completo" class="form-control" required autofocus value="" />
            </div>
            

            <div class="col-lg-4">
                <label for="inputNota1">Primeira nota</label>
                <input type="number" min="0" max="100" id="inputNota1" class="form-control" required />
            </div>

            <div class="col-lg-4">
                <label for="inputNota2">Segunda nota</label>
                <input type="number" min="0" max="100" id="inputNota2" class="form-control" required />
            </div>

            <div class="col-lg-4">
                <label for="inputFrequencia">Percentual de frequência</label>
                <input type="number" min="0" max="100" id="inputFrequencia" class="form-control" required/>
            </div>

            <div class="col-lg-4">
                <label for="inputFezFinal">Fez prova final?</label>
                <select id="inputFezFinal" class="form-control">
                    <option disabled selected value="nao">Selecione a opção</option>
                    <option value ="sim">Sim</option>
                    <option value ="nao">Não</option>
                </select>
            </div>

            <div class="col-lg-4">
                <label for="inputFinal">Nota final (caso necessário) </label>
                <input type="number" min="0" max="100" id="inputFinal" class="form-control"/>
            </div>
    
            
            <div class="text-center">

                <button id="btnCadastro" class="btn btn-primary" type="submit">Enviar</button>

            </div>
        
        </form>

        <div id="js-tabelaViewAluno"></div>

    </main>

    <script src="js/app/models/ItemAluno.js"></script>
    <script src="js/app/models/Alunos.js"></script>
    <script src="js/app/controllers/ControllerAluno.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/ViewAluno.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    
    <script>
       let controllerAluno = new ControllerAluno();
    </script>

</body>


</html>
